<body>
    <div id="divBox"></div>
    <div id="my"></div>
    <div id="he" style="display:none"></div>
    <script>
        var str = '&lt;h1&gt;这是标签&lt;/h1&gt;';
        document.getElementById('he').innerHTML = str;
        alert(str)
        var newstr = document.getElementById('he').innerText;
        document.getElementById('my').innerHTML = newstr

    </script>
    <script>
        var addTwoNumbers = function(l1, l2) {
            var temp = [],
                j1 = [0];
            for(var i = 0; i < l1.length; i++){
                if(l1[i]+ l2[i] + j1[i] < 10) {
                    temp[i] = l1[i]+l2[i] + j1[i]
                    // console.log(temp[i])
                    j1.push(0)
                } else {
                    temp[i] = l1[i] + l2[i] + j1[i]  - 10;
                    // console.log(temp[i])
                    j1.push(1)
                }
                // console.log(j1)
            }
            return temp;
        };
        var a = [9,5,4],b = [5,6,4]
        console.log(addTwoNumbers(a,b))
    </script>
</body>
